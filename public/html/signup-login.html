<!DOCTYPE html>
<html>
<head>
	<title>Sign up or Login</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/global.css">
	<link rel="stylesheet" type="text/css" href="/static/css/signup-login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div class = 'navbar'>
		<ul class = 'navbar-links'>
			<a href='#' class = 'logo-navbar'><li>Bhojan-Daan</li></a>
		</ul>
		<ul class ='navbar-links right'>
			<a href='/' class = 'big-screen-links'><li class='special-link'>View all Listings</li></a>
			<img src = '/static/images/menu.svg' class = 'navbar-icon'>
		</ul>
		
	</div>

	<h1 class = 'heading'>Bhojan-Daan</h1>

	<div class = 'flex-cont'>
		<div class = 'form'>
			<h2>Sign Up</h2>
			<label>Name:</label>
			<input type="text" name="" id='name'>
			<label>Email:</label>
			<input type="email" name="" id='email'>
			<label>Password: <img src = '/static/images/eye.svg' class = 'see-password-img'></label>
			<input type="password" name="" id='password'>
			<a class = 'link-but' id='signup'>Submit</a>
			
		</div>
		<span class = 'divider'>OR</span>
		<div class = 'form'>
			<h2>Sign In</h2>
			<label>Email</label>
			<input type="email" name="" id='emailLogin'>
			<label>Password:<img src = '/static/images/eye.svg' class = 'see-password-img'></label>
			<input type="password" name="" id='passwordLogin'>
			<a class = 'link-but submit' id='login'>Submit</a>
			
		</div>
	</div>

	<div class = 'footer'>
		<div class = 'footer-col'>
			<h3>Contact</h3>
			<p>321 Lester St, Waterloo,</br> Ontario, CA - N2L 3G1</p>
			<p>+1(519)504-4603</p>
		</div>
		<div class = 'footer-col'>
			<a href='/about'>About</a>
			<a href='/become-a-donor' class = 'primary but'>Sign Up</a>
		</div>
	</div>

</body>
<script type="text/javascript" src='/static/js/signup-login.js'></script>
<script type="text/javascript" src='/static/js/main.js'></script>
</html>
